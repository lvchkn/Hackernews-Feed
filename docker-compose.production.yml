version: "3"
services:
  feed:
    image: ghcr.io/lvchkn/hnfeed:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=production
      - RabbitMq:Hostname=rabbitmq
      - RabbitMq:Username=${RMQ_USER}
      - RabbitMq:Password=${RMQ_PW}
      - RabbitMq:Port=5672

      - Postgres:Username=${POSTGRES_USER}
      - Postgres:Password=${POSTGRES_PW}
      - Postgres:Database=${POSTGRES_DB}
      - Postgres:Host=postgres
      - Postgres:Port=5432

      - GithubAuth:AppName=${GH_APP_NAME}
      - GithubAuth:ClientId=${GH_CLIENT_ID}
      - GithubAuth:ClientSecret=${GH_CLIENT_SECRET}
    restart: on-failure
    depends_on:
      - rabbitmq
      - postgres
      - nginx
  nginx:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/conf.d/custom.conf
      - /etc/letsencrypt/live/myhnfeed.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/live/myhnfeed.com/privkey.pem:/etc/nginx/ssl/privkey.pem
  rabbitmq:
    image: rabbitmq:management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=${RMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RMQ_PW}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 20s
      timeout: 10s
      retries: 5
  postgres:
    image: postgres:15.1
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
    volumes:
      - pgdata:/var/lib/postgresql/data
  adminer:
    image: adminer:latest
    restart: always
volumes:
  pgdata:
